    <script>
        function adicionarLinha() {
            var escola = document.getElementById("diaSemana").value;
            var serie = document.getElementById("serienovo").value;
            var turma = document.getElementById("turmanovo").value;
            var turno = document.getElementById("turnonovo").value;
            var situacao = document.getElementById("situacaonovo").value;
            var didatica = document.getElementById("materiaisnovo").value;

            var componentenovo = document.getElementById("componentenovo").value;
            var eixonovo = document.getElementById("eixonovo").value;
            var conteudonovo = document.getElementById("conteudonovo").value;



            var tabela = document.getElementById("tabela");
            var tbody = tabela.getElementsByTagName("tbody")[0];

            var novaLinha = document.createElement("tr");
            novaLinha.innerHTML = "<td>" + escola +
                "</td><td>" + serie + "</td><td>"
                + turma + "</td><td>" + turno + "</td><td>"

                + componentenovo + "</td><td>" + eixonovo + "</td><td>" + conteudonovo + "</td><td>" +

                situacao + "</td><td>" + didatica +
                 "</td><td><button class='btn btn-outline-dark' onclick='excluirLinha(this)'>Excluir</button></td>" ;
            
            tbody.appendChild(novaLinha);
        }
        function imprimirTabela() {
            window.print();
        }
        function excluirLinha(botao) {
          var linha = botao.parentNode.parentNode;
          linha.parentNode.removeChild(linha);
        }
        function baixarTabela() {
            var tabelaHTML = document.getElementById("tabela").outerHTML;
            var filename = "tabela.html";
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/html;charset=utf-8,' + encodeURIComponent(tabelaHTML));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>
